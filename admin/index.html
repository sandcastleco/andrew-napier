<form id="login-form">
  <div class="form-group">
    <label class="sr-only" for="quote-input">Quote</label>
    <input type="password" class="form-control" id="password-input" name="quote" placeholder="password">
  </div>
  <button type="button" id="login-submit" class="btn">Log in</button>
</form>


<form id="quote-form">
  <h1>Quotes</h1>
  <div class="form-group">
    <label class="sr-only" for="quote-input">Quote</label>
    <textarea class="form-control" id="quote-input" name="quote" placeholder="Add quote" rows="4"></textarea>
  </div>
  <button type="button" id="submit" class="btn">Add quote</button>
</form>

<ul id="quote-list" class="panel-list">
  <li><span class="content">The Quote</span><span class="controls"><i class='fa fa-trash'></i><i class='fa fa-pencil'></i></span></li>
</ul>
